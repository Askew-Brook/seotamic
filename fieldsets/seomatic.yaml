title: SEOmatic
fields:
  - handle: seomatic_meta
    field:
      type: section
      localizable: false
      listable: hidden
      display: Meta
  - handle: seomatic_title
    field:
      options:
        title: Title
        custom: Custom
      clearable: false
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      localizable: false
      listable: hidden
      default: title
      display: Title
      instructions: "It can be used to determine the title used on search engine results pages."
  - handle: seomatic_custom_title
    field:
      input_type: text
      character_limit: 100
      type: text
      localizable: false
      listable: hidden
      display: "Custom Meta Title"
      if:
        seomatic_title: "equals custom"
  - handle: seomatic_title_prepend
    field:
      type: toggle
      instructions: "Prepends to title the text set in General SEO settings"
      localizable: false
      default: true
      width: 50
      listable: hidden
      display: "Title prepend"
  - handle: seomatic_title_append
    field:
      type: toggle
      localizable: false
      instructions: "Appends to title the text set in General SEO settings"
      width: 50
      listable: hidden
      default: true
      display: "Title append"
  - handle: seomatic_meta_description
    field:
      options:
        empty: Empty
        general: General
        custom: Custom
      clearable: false
      default: empty
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      instructions: "It can be used to determine the text used under the title on search engine results pages. If empty, search engines will automatically generate this text."
      localizable: false
      listable: hidden
      display: "Meta description"
  - handle: seomatic_custom_meta_description
    field:
      input_type: text
      character_limit: 200
      type: textarea
      localizable: false
      listable: hidden
      display: "Custom Meta description"
      if:
        seomatic_meta_description: "equals custom"
  - handle: seomatic_canonical
    field:
      type: link
      instructions: "By default it will be set to the page url"
      localizable: false
      listable: hidden
      display: Canonical
  - handle: seomatic_social
    field:
      type: section
      localizable: false
      listable: hidden
      display: Social
  - handle: seomatic_open_graph_title
    field:
      options:
        title: Title
        general: General
        custom: Custom
      clearable: false
      default: title
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      localizable: false
      listable: hidden
      display: "Open Graph title"
  - handle: seomatic_custom_open_graph_title
    field:
      input_type: text
      character_limit: 100
      type: text
      localizable: false
      listable: hidden
      display: "Custom Open Graph title"
      if:
        seomatic_open_graph_title: "equals custom"
  - handle: seomatic_open_graph_description
    field:
      options:
        meta: "Meta description"
        general: "General description"
        custom: Custom
      clearable: false
      default: general
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      localizable: false
      listable: hidden
      display: "Open Graph description"
  - handle: seomatic_custom_open_graph_description
    field:
      input_type: text
      character_limit: 200
      type: textarea
      localizable: false
      listable: hidden
      display: "Custom Open Graph description"
      if:
        seomatic_open_graph_description: "equals custom"
  - handle: seomatic_twitter_title
    field:
      options:
        title: Title
        general: General
        custom: Custom
      clearable: false
      default: title
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      localizable: false
      listable: hidden
      display: "Twitter title"
  - handle: seomatic_custom_twitter_title
    field:
      input_type: text
      character_limit: 100
      type: text
      localizable: false
      listable: hidden
      display: "Custom Twitter title"
      if:
        seomatic_twitter_title: "equals custom"
  - handle: seomatic_twitter_description
    field:
      options:
        meta: "Meta description"
        general: "General description"
        custom: Custom
      clearable: false
      default: general
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
